<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>order summary</title>
</head>
<body>
    <section class="main-container">
        <img src="./images/illustration-hero.svg" class="icon" alt="">
        <div class="main-box">
            <h1 class="header">
                Order Summary            
            </h1>
            <p class="descr">
                You can now listen to millions of songs,audiobooks, and podcasts on any device anywhere you like!     
            </p>
            <div class="annual">
                <img src="./images/icon-music.svg" alt="">
                <div class="annual-middle">  
                    <h4 class="plan">Annual Plan</h4>
                    <p class="fee">$59.99/year</p>
                </div>    
                <a href="default.asp" target="_blank" class="change">
                    <p>Change</p></a>
            </div>
            <div class="proceed">
                <p class="prtext" >Proceed to Payment</p>
            </div>
            <div class="cancel">
                <p class="canctext">Cancel Order     
                </p> 
            </div>
        </div>
    </section>
</body>
</html>
